<div class="translation-heading">
	<span>Here's what I see:</span>
</div>

<app-word-scroll-list [translations]="translations" [defaultSelectedWordIndex]="defaultSelectedWordIndex"
	(selectedWordChanged)="onSelectedWordChanged($event)" (targetPositionChanged)="onTargetPositionChanged($event)">
</app-word-scroll-list>

<!-- New section with primary color background -->
<div class="info-section">
	<div class="info-heading">
		<h2>Translated into {{currentLanguage}}</h2>
	</div>
	<div class="word-display-section">
		<div class="icon-placeholder">
			<app-icon icon="share"></app-icon>
		</div>
		<div class="word-container">
			<span class="selected-word">{{displayTranslation?.translation || 'Select a word'}}</span>
		</div>
		<div class="icon-placeholder">
			<app-icon icon="play_audio"></app-icon>
		</div>
	</div>
	<div class="word-type-section">
		<span class="word-type">Placeholder</span>
	</div>
	<div class="context-toggle-section">
		<a class="context-toggle" (click)="toggleShowSentence()">
			<app-icon icon='share'></app-icon>
			<span>{{showSentence ? 'Show word' : 'Show in context'}}</span>
		</a>
	</div>
	<div class="info-details">
		<!-- Add any additional details you want to display here -->
	</div>
</div>
