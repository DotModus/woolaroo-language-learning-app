<!-- Close menu button -->
<button class="close-menu-button" (click)="onCloseMenu()">
  <img src="assets/icons/close_menu.svg" alt="Close Menu">
</button>

<app-logo class="brand-logo" [attributionEnabled]="true"></app-logo>
<ul>
  <li>
    {{ 'About' | translate: 'about' }}
    <ul>
      <li><a (click)="navigateTo('/about')" [innerHTML]="'The App' | translate:'theApp'"></a></li>
      <li><a (click)="navigateTo('/technology')" [innerHTML]="'The Technology' | translate:'theTechnology'"></a></li>
      <li><a (click)="navigateTo('/languages')" [innerHTML]="'The Languages' | translate:'theLanguages'"></a></li>
      <li *ngIf="termsAndPrivacyEnabled"><a (click)="navigateTo('/terms')" [innerHTML]="'Terms &amp; Privacy' | translate:'termsAndPrivacyTitle'"></a></li>
    </ul>
  </li>
  <li>
    {{ 'Feedback' | translate: 'feedbackTitle' }}
    <ul>
      <li><a (click)="navigateTo('/add-word', {prevPageCssClass: 'capture'})" [innerHTML]="'Add a Word' | translate:'addAWord'"></a></li>
      <li><a (click)="navigateTo('/feedback', {prevPageCssClass: 'capture'})" [innerHTML]="'Send Feedback' | translate:'translationFeedback'"></a></li>
    </ul>
  </li>
</ul>

<!-- Language Switcher Dropdown -->
<div class="language-switcher">
  <div class="language-label">{{ 'Switch Language' | translate: 'switchLanguage' }}</div>
  <select class="language-select" (change)="onLanguageChange($event.target.value)">
    <option value="en" [selected]="currentLanguage.code === 'en'">English</option>
    <option value="hi" [selected]="currentLanguage.code === 'hi'">हिन्दी (Hindi)</option>
    <option value="es" [selected]="currentLanguage.code === 'es'">Español (Spanish)</option>
    <option value="fr" [selected]="currentLanguage.code === 'fr'">Français (French)</option>
    <option value="it" [selected]="currentLanguage.code === 'it'">Italiano (Italian)</option>
    <option value="ar" [selected]="currentLanguage.code === 'ar'">العربية (Arabic)</option>
  </select>
</div>
