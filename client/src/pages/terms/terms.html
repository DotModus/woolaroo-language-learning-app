<app-toolbar>
	<button class="back" (click)="onCloseClick($event)" slot="start">
		<app-icon icon="arrow_back"></app-icon>
	</button>
</app-toolbar>

<div class="content">
	<h1 class="page-heading" [innerHTML]="'Terms &amp; Privacy' | translate:'termsAndPrivacyTitle'"></h1>
	<p class="mat-body-1">
		<b [innerHTML]="'Terms &amp; Privacy' | translate:'termsAndPrivacyTitle'"></b><br />
		<a target="_blank"
		   rel="noopener noreferrer"
		   (click)="navigateExternalLink('https://www.google.com/intl/en/policies/terms/')"
		   class="link"
		   [innerHTML]="'Google terms of use' | translate:'termsOfUse'"></a><br />
		<a target="_blank"
		   rel="noopener noreferrer"
		   (click)="navigateExternalLink('https://www.google.com/intl/en/policies/privacy/')"
		   class="link"
		   [innerHTML]="'Google privacy policy' | translate:'privacyPolicy'"></a>
	</p>
</div>
