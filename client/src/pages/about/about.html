<app-toolbar>
  <button class="back" (click)="onBackClick($event)" slot="start">
    <app-icon icon="arrow_back"></app-icon>
  </button>
</app-toolbar>

<div class="content">
  <h1 class="page-heading" [innerHTML]="'The App' | translate:'theApp'"></h1>
  <p class="mat-body-1 intro" [innerHTML]="'Did you know at least 40% of the estimated 7,000 languages spoken in the world are endangered?' | translate: 'aboutContent1'"></p>

  <p class="mat-body-1" [innerHTML]="'Woolaroo helps you learn about them visually using your phone’s camera. It’s simple: take a photo or upload an image to see objects translated instantly into languages rich with culture.' | translate: 'aboutContent2'"></p>
</div>
