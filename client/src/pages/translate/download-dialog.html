<mat-dialog-content>
    <div>
        <span>Copy link to share</span>
    </div>
    <div class="link-container" (click)="copyLink()" onKeyPress="" onKeyDown="" onKeyUp="">
        <p class="mat-body-4">Click here to copy shareable link.</p>
    </div>
    @if(linkCopied) {
    <div class="copied">
        <span>Copied...</span>
    </div>
    }
    <button mat-flat-button color="accent" (click)="download()" class="next orange">
		Download
	</button>
</mat-dialog-content>
