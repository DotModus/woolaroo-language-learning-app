<form [formGroup]="feedbackForm" (ngSubmit)="onFormSubmit()">
  <mat-toolbar>
    <button class="close" (click)="onCloseClick($event)"><app-icon icon="arrow_back"></app-icon></button>
    <span class="title" [innerHTML]="'Feedback' | translate:'feedbackTitle'"></span>
    <div class="spacer"></div>
  </mat-toolbar>
  <div class="content">
    <p class="mat-body-1 instructions" [innerHTML]="'Help us improve Woolaroo\'s translations by sharing your feedback with us:' | translate:'feedbackInstructions'"></p>
    <app-add-word-fieldset [formGroup]="feedbackForm" [includeRecording]="false" [suggested]="false"></app-add-word-fieldset>
    <mat-form-field class="textarea custom-field" appearance="outline" style="display: block;">
      <textarea matInput name="content" required formControlName="content" class="white-text-input" style="color: white !important;" placeholder="'Enter your feedback here'"></textarea>
      <mat-error *ngIf="feedbackForm.controls['content'].hasError('required')" [innerHTML]="'Feedback required' | translate:'feedbackRequired'"></mat-error>
    </mat-form-field>
    <button mat-button color="primary" class="submit" type="submit" (click)="onFormSubmit()">
      <span [innerHTML]="'Submit' | translate:'submit'"></span>
    </button>
  </div>
</form>
<section class="legal">
  <p>
    <span [innerHTML]="'Go to the ' | translate:'feedbackLegal1Start'"></span>
    <a (click)="onLegalHelpClick($event)" class="external-link">Legal Help page</a>
    <span [innerHTML]="' to request content changes for legal reasons.' | translate:'feedbackLegal1End'"></span>
  </p>
  <p>
    <span [innerHTML]="'We will use the information you give us to improve our services, subject to our ' | translate:'feedbackLegal2Start'"></span>
    <a (click)="onPrivacyPolicyClick($event)" class="external-link">Privacy Policy</a>
    <span [innerHTML]="' and ' | translate:'feedbackLegal2Middle'"></span>
    <a (click)="onTermsOfServiceClick($event)" class="external-link">Terms of Service</a>
    <span [innerHTML]="'.' | translate:'feedbackLegal2End'"></span>
  </p>
</section>
