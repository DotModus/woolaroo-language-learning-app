<mat-progress-spinner class="loading-spinner" [diameter]="45" mode="indeterminate" [class.hidden]="videoStarted || logosVisible || !spinnerVisible"></mat-progress-spinner>
<video autoplay muted playsinline #video (playing)="onVideoPlaying()" (ended)="onVideoEnded()" (timeupdate)="onVideoUpdate($event)"
       [class.hidden]="!videoStarted || videoComplete" oncanplay="this.play()" onloadedmetadata="this.muted=true">
  <source [src]="'assets/videos/splash.mp4' | assetUrl" type="video/mp4" />
</video>
<div class="logos">
  <app-animation class="app-logo" #logoAnimation [class.hidden]="!logosVisible" [autoplay]="false"
                 [sourcePath]="'assets/animations/logo/data.json' | assetUrl"></app-animation>
</div>
<ul class="credits" [class.hidden]="!logosVisible">
  <li class="arts-culture-logo"><img [src]="'assets/img/google_arts_culture_logo.png' | assetUrl" alt="" /></li>
  <li>Associazione Ellenofona Jalò tu Vua</li>
  <li>Cademia Siciliana</li>
  <li>Congres Mondial Amazigh</li>
  <li>Council of the Elders of Rapa Nui</li>
  <li>Language Landscape</li>
  <li>Museum of Ethnic Cultures at Minzu University</li>
  <li>National Yiddish Theatre</li>
  <li>Te Murumāra Foundation</li>
  <li>Yugambeh Museum</li>
</ul>
