<app-page-header>
  <span [innerHTML]="'The App' | translate:'theApp'"></span>
</app-page-header>
<div class="content">
  <img class="arts-culture-logo" [src]="'assets/img/google_arts_culture_logo.png' | assetUrl" alt="" />
  <p class="mat-body-2 intro" [innerHTML]="'Woolaroo is an open source Google Arts & Culture Experiment that uses your phone’s camera to instantly translate objects into indigenous languages.' | translate:'aboutContent1'"></p>
  <p class="mat-body-1 instructions" [innerHTML]="'It’s easy to use - just take a photo of an object or upload your own to see it translated in real time. You can save the translated image, share it or have another go.' | translate:'aboutContent2'"></p>
</div>
