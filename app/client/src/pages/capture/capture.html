<mat-sidenav-container>
  <mat-sidenav (openedStart)="onSidenavOpenStart()" (closed)="onSidenavClosed()" mode="over" [opened]="sidenavOpen">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-camera-preview></app-camera-preview>
    <div class="camera-frame">
      <span [className]="'instructions ' + (instructionsVisible ? 'visible' : 'hidden')"
            [innerHTML]="'Capture an object and Woolaroo will translate.' | translate:'captureInstructions'"></span>
    </div>
    <button (click)="onOpenMenuClick()" class="open-menu" aria-label="Open Menu"><app-icon icon="menu"></app-icon></button>
    <button (click)="onCaptureClick()" class="capture" aria-label="Capture Photo"><app-icon icon="capture_photo"></app-icon></button>
    <button class="load-photo" [attr.aria-label]="'Pick photo' | translate:'pickPhoto'" (appFileUpload)="onImageUploaded($event)" accept="image/*">
      <app-icon icon="photo_library"></app-icon>
    </button>
    <button class="language" [attr.aria-label]="'Change language' | translate:'changeLanguage'" (click)="onChangeLanguageClick()">
      <app-icon icon="language"></app-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
