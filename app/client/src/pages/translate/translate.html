<div class="background" [style.backgroundImage]="backgroundImageURL | styleUrl"></div>
<mat-toolbar>
  <button class="back" (click)="onBackClick()">
    <app-icon icon="arrow_back"></app-icon>
  </button>
  <app-logo></app-logo>
  <button (click)="onSubmitFeedbackClick()" class="submit-feedback">
    <app-icon icon="add_feedback"></app-icon>
  </button>
</mat-toolbar>
<app-translation-selector [translations]="translations"
                          [defaultSelectedWordIndex]="defaultSelectedWordIndex"
                          (addRecording)="onAddRecording($event)"
                          (addTranslation)="onAddTranslation($event)"
                          (wordShared)="onWordShared($event)"
                          (selectedWordChanged)="onSelectedWordChanged($event)"
                          (manualEntrySelected)="onManualEntrySelected()">
</app-translation-selector>
<div class="current-language" [innerHTML]="'In ${language}'|translate:'inLanguage':{language: currentLanguage}"></div>
<button (click)="onSwitchLanguageClick()" class="change-language">
  <span [innerHTML]="'Switch language'|translate:'switchLanguage'"></span> <app-icon icon="language"></app-icon>
</button>
