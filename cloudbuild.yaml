steps:
  - name: node:10.16.3
    entrypoint: "npm"
    args: ["install"]
    dir: "./app"
  - name: node:10.16.3
    entrypoint: "node"
    args: ["./scripts/create_config.js", "${_GOOGLE_API_KEY}"]
    dir: "./app"
  - name: node:10.16.3
    entrypoint: "npm"
    args: ["run", "build", "--", "-c", "production", "--output-path=./dist", "--i18n-file=/app/src/locale/messages.${_LANGUAGE}.xlf", "--i18n-locale=${_LANGUAGE}"]
    dir: "./app"
  - name: gcr.io/cloud-builders/gsutil
    args: ["-m", "rsync", "-r", "-c", "-d", "./dist", "gs://${_BUCKET_NAME}"]
    dir: "./app"
  - name: gcr.io/cloud-builders/gsutil
    args: ["-m", "setmeta", "-h", "'Content-Type:text/javascript'", "gs://${_BUCKET_NAME}/**/*.js"]